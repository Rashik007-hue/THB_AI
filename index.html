<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THB AI - আপনার ব্যক্তিগত AI সহকারী</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f7f7f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        header {
            padding: 15px 20px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            background: white;
        }
        
        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: #19c37d;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f7f8;
        }
        
        .message {
            margin-bottom: 20px;
            max-width: 80%;
            padding: 15px;
            border-radius: 10px;
            line-height: 1.5;
        }
        
        .user-message {
            background: #19c37d;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            background: #e5e5e5;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .input-area {
            padding: 15px 20px;
            border-top: 1px solid #e5e5e5;
            display: flex;
            background: white;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e5e5e5;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }
        
        input:focus {
            border-color: #19c37d;
        }
        
        button {
            background: #19c37d;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background: #16ab6d;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px;
            color: #666;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            
            .container {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">THB AI</div>
        </header>
        
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
               您好！我是 THB AI，您的人工智能助手。我今天能帮您什么忙吗？
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            THB AI 正在输入...
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="এখানে আপনার বার্তা টাইপ করুন...">
            <button id="sendButton">পাঠান</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            
            // সহজ প্রতিক্রিয়া ডেটাবেস
            const responses = {
                '你好': '你好！很高兴为您服务。',
                '你好吗': '我是一个AI，所以我没有感情，但我很好！谢谢您的关心。',
                '你叫什么名字': '我的名字是 THB AI，您的个人人工智能助手。',
                '你能做什么': '我可以回答您的问题、提供信息、进行对话，并尽力协助您完成各种任务。',
                '谢谢': '不客气！很高兴能帮助您。',
                '再见': '再见！祝您有美好的一天。如果需要进一步帮助，请随时回来。',
                '默认': '我是一个AI语言模型，旨在协助回答问题、提供信息并参与对话。我如何能帮助您 today?'
            };
            
            // বার্তা প্রেরণ ফাংশন
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // ইউজারের বার্তা যোগ করুন
                addMessage(message, 'user');
                userInput.value = '';
                
                // AI টাইপিং ইন্ডিকেটর দেখান
                typingIndicator.style.display = 'block';
                
                // AI প্রতিক্রিয়া সিমুলেট করুন
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    const aiResponse = generateResponse(message);
                    addMessage(aiResponse, 'ai');
                    scrollToBottom();
                }, 1000);
            }
            
            // AI প্রতিক্রিয়া তৈরি করুন
            function generateResponse(message) {
                // সরল মিল পরীক্ষা করুন
                for (const key in responses) {
                    if (message.toLowerCase().includes(key.toLowerCase())) {
                        return responses[key];
                    }
                }
                
                // ডিফল্ট প্রতিক্রিয়া
                return responses['默认'];
            }
            
            // চ্যাট কন্টেইনারে বার্তা যোগ করুন
            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(sender + '-message');
                messageElement.textContent = text;
                chatContainer.appendChild(messageElement);
                scrollToBottom();
            }
            
            // চ্যাট কন্টেইনারের নিচে স্ক্রল করুন
            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // ইভেন্ট লিসেনার
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
